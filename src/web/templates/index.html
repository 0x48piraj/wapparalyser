<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wapparalyser: Fuzzing 'n' Fooling Wappalyzer</title>
  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>

<header class="topbar">
  <div class="title">
    <h1>Wapparalyser</h1>
    <span>Fuzzing 'n' Fooling Wappalyzer</span>
  </div>
</header>

<div class="layout">

  <!-- Service selector -->
  <aside class="sidebar">
    <input id="search" placeholder="Search servicesâ€¦" />

    <div id="services" class="service-grid"></div>
  </aside>

  <!-- Stack + controls -->
  <main class="panel">

    <section class="stack">
      <h2>Selected Stack</h2>
      <div id="selected-stack" class="stack-list empty">
        No services selected
      </div>

      <label class="toggle">
        <input type="checkbox" id="expand-implies">
        Expand implied technologies
      </label>
    </section>

    <section class="controls">
      <label>
        Random seed
        <input id="seed" placeholder="Optional for repeatable runs (e.g. 1337)">
      </label>

      <label>
        Target URL
        <input id="target" placeholder="https://example.com">
      </label>

      <div class="buttons">
        <button id="preview">Preview fingerprint</button>
        <button id="export-nginx">Export nginx</button>
        <button id="export-caddy">Export Caddy</button>
        <button id="launch" class="primary">Open proxied site</button>
      </div>
    </section>

    <section class="output">
      <h3>Fingerprint preview</h3>
      <pre id="output">Ready.</pre>
    </section>

  </main>
</div>

<script src="/static/js/app.js"></script>
</body>
</html>
